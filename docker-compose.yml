version: '3.9'

services:
  db:
    image: postgis/postgis:16-3.5
    container_name: postgres
    environment:
      POSTGRES_DB: activefinder_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - activefinder_net

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: web
    # ðŸ‘‡ use wait-for-it instead of nc
    command: bash -c "apt-get update && apt-get install -y wget && wget -qO /tmp/wait-for-it.sh https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh && chmod +x /tmp/wait-for-it.sh && /tmp/wait-for-it.sh db:5432 --timeout=30 --strict -- python manage.py migrate && gunicorn activefinder.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://postgres:postgres@db:5432/activefinder_db
    networks:
      - activefinder_net

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/app
    networks:
      - activefinder_net

  pgadmin:
    image: dpage/pgadmin4:8.10
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - activefinder_net

networks:
  activefinder_net:
    driver: bridge

volumes:
  postgres_data:
